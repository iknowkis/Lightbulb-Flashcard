<ion-card *ngFor="let card of list; let i = index">
  <ion-list>
    <ion-item-sliding #slidingItem>
      <ion-item>
        <ion-col (click)="openStudyFlashcards(i)">
          <ion-label>
            {{card.question}}
          </ion-label>
        </ion-col>
        <ion-icon
          slot="end"
          name="{{card.learn ? 'checkmark-circle' : 'ellipse-outline'}}"
          color="{{card.learn ? 'primary' : 'dark'}}"
          (click)="checkLearn(i)">
        </ion-icon>
      </ion-item>
      <ion-item-options side="start" *ngIf="isLocal">
        <ion-button color="dark">
          ðŸ“Œ
        </ion-button>
        <ion-button color="dark" (click)="edit(slidingItem, card, i)">
          Edit
        </ion-button>
      </ion-item-options>
      <ion-item-options side="end" *ngIf="isLocal" (ionSwipe)="delete(slidingItem, i)">
        <ion-button color="danger" (click)="delete(slidingItem, i)">
          Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
