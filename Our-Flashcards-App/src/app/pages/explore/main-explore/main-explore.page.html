<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      <ion-card>
        <ion-input
          clearInput
          placeholder="Search"
          [(ngModel)]="search"
          (ngModelChange)="searchPosts()">
        </ion-input>
      </ion-card>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-list-post [dbPosts]="dbPosts"></app-list-post>
</ion-content>
