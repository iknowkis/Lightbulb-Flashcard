<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>⚙️ Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>
        <ion-icon name="person-outline">
        </ion-icon>
        Account
      </ion-label>
    </ion-item>
    <ion-item color="light" (click)="openAuthModal()">
      <ion-text slot="end">
        {{authValue?.name}}
      </ion-text>
    </ion-item>
  </ion-card>
</ion-content>
