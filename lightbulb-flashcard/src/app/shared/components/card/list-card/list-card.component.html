<ion-card *ngFor="let card of data; let i = index">
  <ion-list>
    <ion-item-sliding #slidingItem>
      <ion-item>
        <ion-col (click)="openStudyFlashcards(i)">
          <ion-label>
            {{card.question}}
          </ion-label>
        </ion-col>
        <ion-icon
          slot="end"
          name="{{card.learn ? 'checkmark-circle' : 'ellipse-outline'}}"
          color="{{card.learn ? 'primary' : 'dark'}}">
        </ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-button color="dark" (click)="delete(card)">
          ðŸ“Œ
        </ion-button>
        <ion-button color="dark" (click)="delete(card)">
          Edit
        </ion-button>
      </ion-item-options>
      <ion-item-options (ionSwipe)="delete(card)">
        <ion-button color="danger" (click)="delete(card)">
          Delete
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
