<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title
    color="medium">
      Flashcards
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="medium">
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon
          name="ellipsis-horizontal-circle-outline"
          color="medium">
        </ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon
          name="add"
          color="medium">
      </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-view-flashcards [flashcards]="flashcards"></app-view-flashcards>
  <ion-item-divider></ion-item-divider>
  <app-list-card [data]="flashcards?.data"></app-list-card>
</ion-content>
